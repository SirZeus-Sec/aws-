name: Test

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: "${{ github.event.repository.default_branch }}"
          head: HEAD
          extra_args: --json > trufflehog_results.json

      - name: Parse Secrets and Create PR Comment
        if: steps.trufflehog.outcome == 'failure' && github.event_name == 'pull_request'
        run: |
          echo "## ðŸ”‘ TruffleHog Secret Scan Report" > pr_comment.md
          echo "" >> pr_comment.md
          
          SECRETS=$(jq -r '.found_secrets[] | "**File:** " + .SourceMetadata.Data + "\n**Reason:** " + .DetectorName + "\n" ' trufflehog_results.json)

          if [ -n "$SECRETS" ]; then
            echo "$SECRETS" >> pr_comment.md
            gh pr comment ${{ github.event.pull_request.number }} --body-file pr_comment.md
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
