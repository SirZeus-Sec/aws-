name: TruffleHog Test Workflow

on:
  pull_request:
  workflow_dispatch:
    inputs:
      DISABLE_TRUFFLEHOG:
        description: 'Set to true to disable TruffleHog scan'
        required: false
        default: 'false'

jobs:
  trufflehog-test:
    runs-on: ubuntu-latest
    name: trufflehog-test ðŸ”Ž ðŸ”’
    if: ${{ github.event_name == 'pull_request' && inputs.DISABLE_TRUFFLEHOG != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Get changed files
        id: changed-files
        run: |
          echo "files=$(git diff --name-only origin/${{ github.event.repository.default_branch }} || echo '/dev/null')" >> $GITHUB_ENV

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog on changed files
        run: |
          for file in $files; do
            if [[ -f "$file" ]]; then
              echo "Scanning: $file"
              trufflehog filesystem --path "$file" --json || echo "No secrets found in $file"
            fi
          done
