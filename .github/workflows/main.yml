name: TruffleHog Secret Scan

on:
  pull_request:
    paths-ignore:
      - '**/*.md'
     
  workflow_dispatch:

jobs:
  trufflehog_scan:
    name: TruffleHog Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install TruffleHog
        run: |
          pip install trufflehog

      - name: Get Changed Files
        id: changed_files
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          git diff --name-only origin/${{ github.base_ref }}...HEAD > changed_files.txt
          if [ ! -s changed_files.txt ]; then
            echo "No changed files to scan."
            exit 0
          fi

      - name: Run TruffleHog on Changed Files
        run: |
          while read -r file; do
            echo "üîç Scanning $file..."
            trufflehog filesystem --json $file | tee -a trufflehog_output.json
          done < changed_files.txt
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Check for Secrets
        if: always()
        run: |
          if grep -q '"reason":' trufflehog_output.json; then
            echo "üö® Secrets detected by TruffleHog!"
            exit 1
          else
            echo "‚úÖ No secrets found."
          fi

      - name: Post TruffleHog Results as PR Comment
        if: failure()
        run: |
          COMMENT="üö® TruffleHog found secrets in this PR! Please review the findings."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [ -n "$PR_NUMBER" ]; then
            curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{\"body\": \"$COMMENT\"}" \
              "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
