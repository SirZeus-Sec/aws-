name: gitleaks
on:
  pull_request:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *" # Run once a day at 4 AM UTC

jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Send Discord Notification on Failure
        if: failure()  # Only runs if Gitleaks detects secrets
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{
            "username": "Gitleaks",
            "avatar_url": "https://github.com/gitleaks.png",
            "content": "üö® **Gitleaks detected secrets in a PR!**\nüîç Repository: ${{ github.repository }}\nüîó View Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }' $DISCORD_WEBHOOK
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

