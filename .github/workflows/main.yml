name: TruffleHog Secret Scan

on:
  pull_request:
    branches:
      - main  # Adjust this to your default branch
  workflow_dispatch:

jobs:
  trufflehog_scan:
    name: TruffleHog Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2  # Fetch enough history to detect changes

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install TruffleHog
        run: |
          pip install trufflehog

      - name: Get List of Changed Files
        id: changed_files
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          git diff --name-only HEAD origin/${{ github.base_ref }} > changed_files.txt
          if [ ! -s changed_files.txt ]; then
            echo "No changes detected."
            exit 0
          fi

      - name: Run TruffleHog on Changed Files
        run: |
          while read -r file; do
            echo "Scanning $file..."
            trufflehog filesystem "$file" | tee -a trufflehog_results.txt
          done < changed_files.txt

      - name: Check for Secrets
        run: |
          if grep -q "Reason" trufflehog_results.txt; then
            echo "ðŸš¨ Secrets detected by TruffleHog!"
            exit 1
          else
            echo "âœ… No secrets found."
          fi

      - name: Post TruffleHog Results as PR Comment
        if: failure()
        run: |
          COMMENT="ðŸš¨ TruffleHog found potential secrets in this PR! Please review the findings."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [ -z "$PR_NUMBER" ]; then
            echo "No PR number found. Skipping comment."
            exit 0
          fi
          curl -s -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
