name: TruffleHog Secret Scan

on:
  pull_request:
  workflow_dispatch:

jobs:
  scan:
    name: trufflehog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Get Changed Files in PR
        id: changed_files
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          BASE_COMMIT=$(git merge-base origin/${{ github.event.pull_request.base.ref }} HEAD)
          echo "Base Commit: $BASE_COMMIT"

          # Get only added or modified files
          git diff --diff-filter=AM --name-only $BASE_COMMIT HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt

      - name: Run TruffleHog on Changed Files
        run: |
          if [ ! -s changed_files.txt ]; then
            echo "No changed files to scan."
            exit 0
          fi
          
          while read file; do
            if [[ -f "$file" ]]; then  # Ensure it's a valid file
              echo "üîç Scanning $file..."
              trufflehog --json "$file" | tee -a trufflehog_output.txt
            fi
          done < changed_files.txt

          if grep -q "Reason" trufflehog_output.txt; then
            echo "üö® Secrets detected by TruffleHog!"
            exit 1
          fi

      - name: Post TruffleHog Results as PR Comment
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          COMMENT="üö® TruffleHog found secrets in this PR! Please check the logs."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [[ -z "$PR_NUMBER" ]]; then
            echo "No PR number found. Skipping comment."
            exit 0
          fi
          curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
