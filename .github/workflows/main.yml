name: trufflehog
on:
  pull_request:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *" # Run once a day at 4 AM UTC

jobs:
  scan:
    name: trufflehog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install TruffleHog
        run: |
          pip install truffleHog
      - name: Run TruffleHog Secret Scan
        run: |
         echo "# TruffleHog Secret Scan Report" > result.md
         trufflehog --regex --entropy=True https://github.com/${{ github.repository }} | \
         awk 'BEGIN {FS=":"} {if ($0 ~ /Reason/) {print "## [SECRET FOUND]"; print "**Reason:** " $0} else if ($0 ~ /Filepath/) {print "### **Filepath:** " $0} else {print $0}}' >> result.md
         cat result.md
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
