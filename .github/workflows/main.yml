name: TruffleHog Test Workflow

on:
  pull_request:
  workflow_dispatch:
    inputs:
      DISABLE_TRUFFLEHOG:
        description: 'Set to true to disable TruffleHog scan'
        required: false
        default: 'false'

jobs:
  trufflehog-test:
    runs-on: ubuntu-latest
    name: trufflehog-test ðŸ”Ž ðŸ”’
    if: ${{ github.event_name == 'pull_request' && inputs.DISABLE_TRUFFLEHOG != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Ensures we can diff against the base branch

      - name: Get changed files
        id: changed-files
        run: |
          echo "FILES=$(git diff --name-only origin/main | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog on changed files
        run: |
          if [[ -z "$FILES" ]]; then
            echo "No changed files detected."
            exit 0
          fi

          for file in $FILES; do
            if [[ -f "$file" ]]; then
              echo "Scanning: $file"
              trufflehog filesystem --path "$file" --json || echo "No secrets found in $file"
            fi
          done
