name: TruffleHog Secret Scan

on:
  pull_request:
    branches:
      - "**"  # Run on all branches
  workflow_dispatch:

jobs:
  scan:
    name: Run TruffleHog on PR Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for correct diff

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Get Changed Files
        id: changed_files
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          BASE_COMMIT=$(git merge-base origin/${{ github.event.pull_request.base.ref }} HEAD)

          # Get only new/modified files
          git diff --diff-filter=AM --name-only $BASE_COMMIT HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt

      - name: Run TruffleHog on Changed Files
        run: |
          while read file; do
            if [[ -f "$file" ]]; then
              echo "üîç Scanning $file..."
              trufflehog filesystem --entropy=True --regex \
                --rules https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/rules.json \
                --path "$file" | tee -a trufflehog_output.txt
            fi
          done < changed_files.txt

          if grep -q "Reason" trufflehog_output.txt; then
            echo "üö® Secrets detected! Blocking PR."
            exit 1
          fi
