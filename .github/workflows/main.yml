name: trufflehog

on:
  pull_request:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *" # Run once a day at 4 AM UTC

permissions:
  contents: read
  pull-requests: write

jobs:
  scan:
    name: trufflehog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install TruffleHog
        run: pip install truffleHog

      - name: Run TruffleHog Secret Scan
        run: |
          trufflehog --json --regex --entropy=True ./ > trufflehog_results.json || true

      - name: Parse Secrets and Comment on PR
        if: github.event_name == 'pull_request'
        run: |
          echo "## ðŸ›‘ TruffleHog Secret Detection Report" > pr_comment.md
          echo "" >> pr_comment.md

          SECRETS=$(jq -r '.found_secrets[] | "**ðŸ”‘ Secret Found in:** " + .SourceMetadata.Data + "\n**ðŸ›  Rule:** " + .DetectorName + "\n**ðŸ”„ Commit:** " + .Raw.CommitHash + "\n" ' trufflehog_results.json)

          if [ -n "$SECRETS" ]; then
            echo "$SECRETS" >> pr_comment.md
            echo "" >> pr_comment.md
            echo "If this secret is **valid**, please **rotate it ASAP**. ðŸš¨" >> pr_comment.md
            echo "If this is a **false positive**, add this fingerprint to your ignore file:" >> pr_comment.md
            echo '```' >> pr_comment.md
            echo "$SECRETS" | awk '{print $NF}' >> pr_comment.md
            echo '```' >> pr_comment.md

            gh pr comment ${{ github.event.pull_request.number }} --body-file pr_comment.md
          else
            echo "No secrets found."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
