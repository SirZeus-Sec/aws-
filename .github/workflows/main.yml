name: TruffleHog Secret Scan

on:
  pull_request:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *" # Run once a day at 4 AM UTC

jobs:
  scan:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      # Checkout the code for the PR
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }} # Necessary for pull request workflow trigger

      # Run TruffleHog secret scan using custom arguments
      - name: trufflehog-actions-scan
        uses: edplato/trufflehog-actions-scan@master
        with:
          scanArguments: "--regex --entropy=False --max_depth=5 --rules /regexes.json" # Add custom options here

      # Create PR comment if secrets are found
      - name: Create PR Comment if Secrets Found
        if: steps.trufflehog-actions-scan.outputs.found_secrets == 'true'  # Only run if secrets are found
        run: |
          echo "Secrets detected. Creating PR comment..."
          # Comment body template
          COMMENT="### ðŸš¨ TruffleHog Secret Scan Results ðŸš¨\n\n"
          COMMENT="${COMMENT}#### Secrets Found:\n"
          
          # Add found secrets details (this may vary based on output format)
          COMMENT="${COMMENT}$(jq -r '.found_secrets[] | "**File:** " + .File + "\n**Reason:** " + .Reason + "\n**Secret:** " + .Secret' result.json)"
          
          echo "$COMMENT" > pr_comment.md
          
          # Posting the comment to the PR
          gh pr comment ${{ github.event.pull_request.number }} --body-file pr_comment.md
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
